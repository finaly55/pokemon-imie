<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="scrolling-wrapper">
        <div *ngFor="let pokemon of listePokemon" class="card">
            <span>{{ pokemon.nom }}</span>
            <img src="{{pokemon.image}}">
        </div>
    </div>
</ion-content>
